<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cube!</title>
	<!-- include three.js library -->
	<!--<script src='js/three.js'></script>-->
	<!-- include jsartookit -->
	<!--<script src="js/controls/OrbitControls.js"></script>-->
	<script src = 'build/dat.gui.js'></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Modified from example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script type='module'>
import * as THREE from './build/three.module.js';
import {OrbitControls} from './js/controls/OrbitControls.js';
import {OBJLoader} from './js/OBJLoader2.js';

var scene, camera, renderer, clock, deltaTime, totalTime;

var guiControls, gui;

var texLoader, modelLoader;

var ground, mesh1, markerRoot1;

var pressed, mouseDeltaX, mouseDeltaY;

var spacePressed;

var camControls;

var camX, camY;

var height;
var vel;
var g = .98/60;
var duration = 240;

var meshscale = 0.2;

var x, y, vi, vj, theta;

initialize();
animate();

function initialize()
{
	texLoader = new THREE.TextureLoader();

	scene = new THREE.Scene();

	let skyColor = 0xFFFFFF;
	let fogDensity = 0.05;
	scene.fog = new THREE.FogExp2(skyColor, fogDensity);

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	mouseDeltaX = 0;
	mouseDeltaY = 0;
	camX = 0;
	camY = 0;

	camControls = new OrbitControls(camera, renderer.domElement);
	camControls.enableDamping = true;
	camControls.maxDistance = 20;
	camControls.maxPolarAngle = 3.1415/2-0.03;

	function onMouseDown() {
		pressed = true;
	}

	function onMouseUp() {
		pressed = false;
	}

	function onKeyDown(e) {
		if(e.keyCode === 32)
			spacePressed = true;
	}

	function onKeyUp(e) {
		if(e.keyCode === 32)
			spacePressed = false;
	}


	window.addEventListener('mousedown', ()=>{
		onMouseDown();
	});
	window.addEventListener('mouseup', ()=>{
		onMouseUp();
	});
	window.addEventListener('touchstart', ()=>{
		onMouseDown();
	});
	window.addEventListener('touchend', ()=>{
		onMouseUp();
	});
	window.addEventListener('mousemove', (event)=>{
		mouseDeltaX = event.movementX;
		mouseDeltaY = event.movementY;

		camX += mouseDeltaX/window.innerWidth;
		camY += mouseDeltaY/window.innerHeight;
		//console.log('OHOHOHO');
	});

	window.addEventListener('keydown', (event)=>{
		onKeyDown(event);
	});
	
	window.addEventListener('keyup', (event)=>{
		onKeyUp(event);
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	camera.position.z = 3;
	camera.position.y = 1.5;

	// build markerControls
	markerRoot1 = new THREE.Group();
	//markerRoot1.position.z = -5;
	scene.add(markerRoot1);
	/*let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/hiro.patt",
	})*/

	let geometry1	= new THREE.CubeGeometry(1,1,1);
	let material1	= new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 

	height = 0.1;
	vel = 0;
	
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.scale.set(meshscale*2, meshscale*2, meshscale*2);
	console.log(mesh1.scale);
	mesh1.position.y = height;

	markerRoot1.add( mesh1 );

	let groundGeom = new THREE.PlaneGeometry(100, 100);
	texLoader.load('images/checkerboard-pattern2.jpg', (texture)=>{
		texture.magFilter = THREE.NearestFilter;
		texture.wrapS = THREE.RepeatWrapping;
		texture.wrapT = THREE.RepeatWrapping;
		texture.repeat.set( 4, 4 );
		let groundMat = new THREE.MeshBasicMaterial({
			map:texture
		});
		ground = new THREE.Mesh(groundGeom, groundMat);
		ground.rotateOnAxis(new THREE.Vector3(1, 0, 0), -3.141/2);
		markerRoot1.add(ground);
		console.log('Added the boy');
	}, undefined, (err)=>{
		console.error('Goofed up while loading ground texture');
	});

	camControls.update();

	guiControls = new function() {
		this.height = 1;
		this.distance = 1;
		this.time = 0;
		this.playing = false;
	}

	//Simulation values;
	x = 0;
	y = 0;
	vi = 0;
	vj = 0;
	theta = 0;
	simulateMaxHeightIndependent();

	//Set up GUI with dat.GUI

	guiControls = new function() {
		this.height = 1;
		this.distance = 1;
		this.time = 0;
		this.playing = false;
	}

	gui = new dat.GUI();
	gui.add(guiControls, 'height', 0.2, 4.5);
	gui.add(guiControls, 'distance', 0, 4.5);
	gui.add(guiControls, 'time', 0, duration);
	gui.add(guiControls, 'playing');
	console.log('max: '+gui.__controllers[2].max);

	////////////////////////////////////////////
	// load models
	///////////////////////////////////////////
	modelLoader = new OBJLoader();
	modelLoader.load('models/cannonball.obj', (object)=>{
		console.log('Cannonball mesh: '+Object.keys(object));
		console.log(object.children[0]);
		mesh1.geometry = object.children[0].geometry;

	}, (xhr)=>{}, (error)=>{
		console.log('error!: '+error);
	});
}

function simulateMaxHeightIndependent() {
	let t = guiControls.time;
	vj = Math.sqrt(2*g*guiControls.height);
	duration = 2*vj/g;
	vi = guiControls.distance / duration;
	theta = Math.atan(vj/vi);
	x = vi*t;
	y = -g/2*Math.pow(t, 2) + vj*t;
	if(y<meshscale)
		y = meshscale;
	if(x>guiControls.distance)
		x = guiControls.distance;
}

function updateGui() {
	gui.__controllers[2].max(duration);
}

function update()
{
	if(spacePressed) {
		height = guiControls.height;
		vel = 0;
	}
	else {
		vel -= g;
		height += vel;
		if(height < meshscale) { 
			height = meshscale;
			vel = 0;
		}
	}

	//console.log('X: ' + camY + ", Y: " + camX);

	//mesh1.position.y = height;	

	simulateMaxHeightIndependent();
	updateGui();
	mesh1.position.x = x;
	mesh1.position.y = y;

}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	camControls.update();
	render();
}

</script>

</body>
</html>
